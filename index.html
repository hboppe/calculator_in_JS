<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="calc">
        <div id="screen">
            <p id="paragId">0</p>
        </div>
        <div id="buttons">
            <div class="eachLine line1">

                <button type="button" onclick="calculadora.clean(this)">AC</button>
                <button type="button" >+/-</button>
                <button type="button">%</button>
                <button type="button">/</button>

            </div>
            <div class="eachLine line2">

                <button type="button" onclick="calculadora.digit(this)" class="digit" value="7">7</button>
                <button type="button" class="digit" onclick="calculadora.digit(this)">8</button>
                <button type="button" class="digit" onclick="calculadora.digit(this)">9</button>
                <button type="button" class="operators" onclick="multiplication()">X</button>

            </div>
            <div class="eachLine line3">

                <button type="button" class="digit" onclick="calculadora.digit(this)">4</button>
                <button type="button" class="digit" onclick="calculadora.digit(this)">5</button>
                <button type="button" class="digit" onclick="calculadora.digit(this)">6</button>
                <button type="button">-</button>

            </div>
            <div class="eachLine line4">

                <button type="button" class="digit" onclick="calculadora.digit(this)">1</button>
                <button type="button" class="digit" onclick="calculadora.digit(this)">2</button>
                <button type="button" class="digit" onclick="calculadora.digit(this)">3</button>
                <button type="button">+</button>

            </div>
            <div class="eachLine line5">

                <button type="button" id="button0" class="digit" onclick="calculadora.digit(this)">0</button>
                <button type="button" onclick="calculadora.digit(this)">.</button>
                <button type="button" id="buttonEqual">=</button>
                

            </div>
        </div>
    </div>
    
</body>
</html>
